<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Round Log Calculation</title>
</head>

<body>
	<!-- As a heading -->
	<nav class="navbar navbar-dark bg-danger ">
		<span class="navbar-brand mb-0 h1 display-4">Shakthi Vinayaga Wood Carving</span>
	</nav>
	<div class="container p-5">
		<div class="grith form-group">
			<label for="grith_input">Grith:</label>
			<input type="number" id="grith_input" value="0" class="form-control mb-3">

		</div>
		<div class="form-group">
				<label for="grith_input">Grith Unit:</label>
			<select id="grith_select" class="form-control">
				<option value="in" selected>Inches</option>
				<option value="cm">Cm</option>
				<option value="m">Meter</option>
				<option value="ft">Feet</option>
			</select>
		</div>
		<div class="length mb-3 form-group">
			<label for="length_input">Length:</label>
			<input type="number" id="length_input" value="0" class="form-control">
		</div>
		<div class="card card-body boder-primary text-center border border-danger">
			<h3 class="text-danger">In Cubic Feet: <strong><span class="answer"></span></strong></h3>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-3.4.0.min.js"
		integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script src="js/main.js"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
</body>

</html>
